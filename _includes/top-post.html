<article itemscope itemtype="http://schema.org/Article">
  <header>
    <h2 itemprop="name"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </header>
  <section itemprop="articleBody">
    {{ post.content }}
  </section>
  <footer>
    <p class="pub-line">
      Published <time datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date_to_string }}</time> &mdash;
      <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">Comments</a>
    </p>
  </footer>
</article>
