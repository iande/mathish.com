---
layout: default
title: Home
---

{% for post in site.posts limit:5 %}
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    <section>
      {{ post.content }}
    </section>
    <footer>
      <p class="pub-line">Published <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></p>
    </footer>
  </article>
{% endfor %}
