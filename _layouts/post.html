---
layout: default
---
<article itemscope itemtype="http://schema.org/Article">
  <header>
    <h2 class="page-title" itemprop="name">{{ page.title }}</h2>
  </header>
  <section itemprop="articleBody">
    {{ content }}
  </section>
  <footer>
    <nav class="taggings">
      <h3>Tagged</h3>
      <ul>
      {% for tag in page.taggings %}
        <li class="tagging" itemprop="articleSection">
          <a href="{{ tag.url }}" title="{{ tag.description }}">{{ tag.name }}</a>
        </li>
      {% endfor %}
      </ul>
    </nav>
    <p class="pub-line">
      Published <time datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>
      by <a href="/ian.html" rel="author" title="Ian D. Eccles">Ian</a>
    </p>
  </footer>
  <aside>
    <h3>Related Posts</h3>
    <ol class="posts">
      {% for post in site.related_posts limit:5 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ol>
  </aside>
</article>
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'mathish';
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://mathish.com{{ page.url }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
